name: CI

on:
  push:
    branches: [ master ]
env: 
  TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: main repo
        uses: actions/checkout@v2
        with:
          repository: ''
      - name: list repo'
        run: ls -R
      - name: clone another repo
        run: |
          mkdir webhook-connect-one
          cd webhook-connect-one
          /usr/bin/git init
          /usr/bin/git remote add origin "https://pervezalam777:${{ secrets.GITHUB_TOKEN }}@github.com/webhook-connect-one.git"
          /usr/bin/git pull
          /usr/bin/git checkout -b translation  
          cd ..
          cp -r ./public ./webhook-connect-one/public
          cd webhook-connect-one
          /usr/bin/git add .
          /usr/bin/git commit -m "translations added"
          /usr/bin/git push --set-upstream origin translation
      - name: list
        run: ls -R
          
